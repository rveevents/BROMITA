<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulario de Login -->
            <div id="login-form" class="form-box">
                <h2>Iniciar Sesión</h2>
                <div id="login-message" class="message"></div>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button id="login-btn">Entrar</button>
                <p class="toggle-text">¿No tienes cuenta? <span id="show-register">Regístrate aquí</span></p>
            </div>

            <!-- Formulario de Registro -->
            <div id="register-form" class="form-box hidden">
                <h2>Crear Cuenta</h2>
                <div id="register-message" class="message"></div>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Contraseña (mínimo 6 caracteres)" required>
                <input type="password" id="register-confirm" placeholder="Confirmar Contraseña" required>
                <button id="register-btn">Registrarse</button>
                <p class="toggle-text">¿Ya tienes cuenta? <span id="show-login">Inicia sesión aquí</span></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
